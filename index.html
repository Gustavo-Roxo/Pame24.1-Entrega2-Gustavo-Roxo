<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div id="header_1">

            <div id="logo">
                <img src="imagens/logoFluxo.png" alt="">
            </div>
            <h4>FluxoSocial</h4>
        </div>

        <div id="header_2">
            <h3>It's happening now!</h3>
        </div>

    </header>

    <div id="corpo">

        <div id="corpo_1">
            <h1>Faça seu login!</h1>

            <div id="quadrado">

                <img src="imagens/Pré-Capa2.png" alt="">

            </div>

        </div>
    
        <div id="corpo_2">

            <form id="login_form">

                <div id="form">

                    <div id="email">

                        <label for="email">Email</label>

                    </div>

                    <div>

                        <input

                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="Digite seu Email"

                        />

                    </div>

                </div>

                <div id="form_2">

                    <div id="senha">

                    <label id="password" placeholder="Digite sua senha">Senha</label>
                    <a href="#" id="esqueceu_senha">Esqueceu sua senha?</a>

                    </div>

                    <div>

                        <input

                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Digite sua senha"
    
                        />

                    </div>
                    
                </div>

                <div class="form_3">

                    <label class="toggle">
                        <div class="switch">
                          <input type="checkbox" />
                          <span class="slider"></span>
                        </div>
                        <a id="remember" href="#">Lembrar-se de mim</a>
                    </label>

                </div>

                <div id="entrar_button">

                    <button type="submit" class="btn-login">Entrar</button>

                </div>

                <div class="outro_login">

                    <button type="button" class="btn-google">

                    <img class="icon" src="imagens/logoGoogle.png" alt="" />
                    Entrar com Google

                    </button>

                    <button type="button" class="btn-apple">

                    <img class="icon" src="imagens/logoApple.png" alt="" />
                    Entrar com Apple

                    </button>

                </div>
            </form>
    
        </div>

    </div>

</body>
</html>
