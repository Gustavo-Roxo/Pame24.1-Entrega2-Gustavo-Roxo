<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Fluxo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>

    <div id="header">

        <div id="header_esquerdo">

            <img id="logo" src="imagens/logoFluxo.png" alt="">
            <h2>FluxoSocial</h2>

        </div>

        <div id="header_direito">

            <h3>It's happening now!</h3>

        </div>

    </div>

    <div id="corpo">

        <div id="corpo_esquerdo">

            <h4>Faça seu login!</h4>
            <img id="pre_capa" src="imagens/Pré-Capa.png" alt="">

        </div>

        <div id="corpo_direito">

            <form id="login_form">

                <div class="form">

                  <label for="email">Email</label>
                  <input

                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Digite seu Email"

                  />

                </div>

                <div class="form">

                  <label for="password" placeholder="Digite sua senha">Senha</label>
                  <a href="#" class="esqeceu_senha">Esqueceu sua senha?</a>
                  <input

                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Digite sua senha"

                  />

                </div>

                <div class="form">

                  <label class="toggle">

                    <div class="switch">

                      <input type="checkbox" />
                      <span class="slider"></span>

                    </div>

                    <a id="remember" href="#">Lembrar-se de mim</a>

                  </label>

                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <div class="outro_login">

                  <button type="button" class="btn-google">

                    <img class="icon" src="imgs/logoGoogle.png" alt="" />
                    Entrar com Google

                  </button>

                  <button type="button" class="btn-apple">

                    <img class="icon" src="imgs/logoApple.png" alt="" />
                    Entrar com Apple

                  </button>

                </div>

              </form>

        </div>

    </div>
   
</body>
</html>
